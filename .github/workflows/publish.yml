name: Get data from Overpass

on:
  schedule:
  - cron:  '00 7 * * *' # run every day at 07:00 UTC
  workflow_dispatch: ~

jobs:
  query_overpass:
    runs-on: ubuntu-18.04
    continue-on-error: false
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Publish Data Switzerland
      run: |
        python publish/publish.py -u ${{ secrets.BACKEND_USERNAME }} -p ${{ secrets.BACKEND_PASSWORD }} -b ${{ secrets.BACKEND_URL }} -n switzerland -f '../data/toilets_switzerland.geojson'

